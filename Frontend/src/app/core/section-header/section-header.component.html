<ng-container *ngIf="$any(bcService.breadcrumbs$ | async) as breadcrumbs">
  <section
    *ngIf="breadcrumbs[breadcrumbs.length - 1].label !== 'Home'"
    class="section-header py-5 mb-4"
  >
    <div class="container">
      <div class="row d-flex align-items-center">
        <div class="col-9">
          <h1>{{ breadcrumbs[breadcrumbs.length - 1].label | uppercase }}</h1>
        </div>
        <div class="col-3">
          <xng-breadcrumb>
            <ng-container *xngBreadcrumbItem="let breadcrumb">
              {{ breadcrumb | titlecase }}
            </ng-container>
          </xng-breadcrumb>
        </div>
      </div>
    </div>
  </section>
</ng-container>
