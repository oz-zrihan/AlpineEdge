<div class="summary-header bg-warning text-uppercase fw-bold">Order summary</div>

<div class="p-4 summary-body">
  <p class="fst-italic mb-4">
    Shipping cost will be calculated based on choices made during checkout
  </p>
  <ul class="list-unstyled mb-4" *ngIf="(checkoutService.orderSource$ | async) as order">
    <li class="d-flex justify-content-between py-3 border-bottom">
        <strong class="text-muted">Order subtotal</strong>
        <strong >{{order.basket?.totalPrice}}</strong>
    </li>
    <li class="d-flex justify-content-between py-3 border-bottom">
        <strong class="text-muted">Shipping and handling</strong>
        <strong > {{order.deliveryMethod?.price | currency}}</strong>
    </li>
    <li class="d-flex justify-content-between py-3 border-bottom">
        <strong class="text-muted">Total</strong>
        <strong >{{order.finalPrice}}</strong>
    </li>
  </ul>
</div>
