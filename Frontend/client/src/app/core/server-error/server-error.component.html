<div class="container mt-5">
  <h2>Internat Server Error</h2>
  <h6>refresh the page</h6>
  <ng-container *ngIf="error">
    <h5 class="text-danger">Error: {{ error.message }}</h5>
    <p class="font-weight-bold">This error come from server</p>

    <h5>Stack trace</h5>
    <code class="mt-5" style="background-color: whitesmoke"
      >{{ error.details }}
    </code>
  </ng-container>
</div>
