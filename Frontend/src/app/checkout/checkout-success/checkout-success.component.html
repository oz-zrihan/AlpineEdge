<div class="container mt-5">
  <div><i class="fa fa-check-circle fa-5x text-success"></i></div>
  <h2>Thank You</h2>
  <h4>Your order is confirmed</h4>
  <p class="mb-4">Your order has not shipped yet</p>
  <button
    *ngIf="order"
    routerLink="/orders/{{ order.orderId }}"
    class="btn btn-outline-success"
  >
    View your order
  </button>
  <button *ngIf="!order" routerLink="/orders" class="btn btn-outline-success">
    View your orders
  </button>
</div>
