<div class="d-flex justify-content-center mt-5">
  <div class="col-3">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="text-center mb-4">
        <h1 class="mb-3">Sign Up</h1>
      </div>

      <app-text-input
        [formControl]="registerForm.controls['firstName']"
        [label]="'First name'"
      ></app-text-input>
      <app-text-input
        [formControl]="registerForm.controls['lastName']"
        [label]="'Last name'"
      ></app-text-input>
      <app-text-input
        [formControl]="registerForm.controls['email']"
        [label]="'Email address'"
      ></app-text-input>

      <app-text-input
        [formControl]="registerForm.controls['password']"
        [type]="'password'"
        [label]="'Password'"
      ></app-text-input>

      <ul class="text-danger list-unstyled" *ngIf="errors">
        <li *ngFor="let e of errors">{{ e }}</li>
      </ul>

      <div class="d-grid">
        <button
          [disabled]="registerForm.invalid"
          class="btn btn-sm btn-primary mt-3"
          type="submit"
        >
          Sign up
        </button>
      </div>
    </form>
  </div>
</div>
