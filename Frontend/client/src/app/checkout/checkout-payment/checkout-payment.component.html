<div class="mt-4" *ngIf="checkoutForm" [formGroup]="checkoutForm">
  <div class="d-flex justify-content-between align-items-center">
    <h4>Shipping address</h4>
  </div>

  <div class="row" formGroupName="paymentForm">
    <div class="form-group col-6">
      <app-text-input
        [label]="'Name on card'"
        formControlName="nameOnCard"
      ></app-text-input>
    </div>
    <div class="form-group col-6">
      <app-text-input
        [label]="'Card number'"
        [type]="'number'"
        formControlName="cardNumber"
      ></app-text-input>
    </div>
    <div class="form-group col-6">
      <app-text-input
        [label]="'Expiration date'"
        [type]="'Date'"
        formControlName="expirationDate"
      ></app-text-input>
    </div>
    <div class="form-group col-6">
      <app-text-input
        [label]="'cvv'"
        [type]="'number'"
        formControlName="cvv"
      ></app-text-input>
    </div>
  </div>
  <div>
    
  </div>
</div>



<div class="d-flex justify-content-between flex-row mb-5">
  <button class="btn btn-outline-primary" cdkStepperPrevious>
    <i class="fa fa-angle-left"></i> Back to Review
  </button>
  <button class="btn btn-primary" (click)="submitOrder()" [disabled]="!isFormValid()" >
    Submit Order <i class="fa fa-angle-right"></i>
  </button>
</div>
