<div class="basket container mt-5">
  <div *ngIf="(basketService.basketsSource$ | async) === null">
    <p>There are no items in your basket</p>
  </div>

  <ng-container *ngIf="basketService.basketsSource$ | async as basket">
    <div class="container">
      <div class="row">
        <app-basket-summary
          (addItem)="incrementQuantity($event)"
          (removeItem)="removeItem($event)"
        ></app-basket-summary>
        
      </div>
    </div>
  </ng-container>
</div>
