<div class="card h-100 shadow-sm" *ngIf="product">
  <div class="card-image image position-relative">
    <img
      src="{{baseImageUrl+ product.pictureUrl }}"
      alt="{{ product.name }}"
      class="img-fluid bg-dark"
    />
    <div class="d-flex align-items-center justify-content-center hover-overlay">
      <button
        (click)="addItemToBasket()"
        class="btn btn-primary fa fa-shopping-cart me-2"
      ></button>
      <button routerLink="/shop/{{ product.productId }}" class="btn btn-primary">
        View
      </button>
    </div>
  </div>

  <div class="card-body d-flex flex-column">
    <a routerLink="/shop/{{ product.productId }}" class="text-decoration-none">
      <h6 class="text-uppercase">
        {{ product.name }}
      </h6>
    </a>
    <p class="text-body-tertiary fs-6 mb-0">{{product.brandName}}</p>
    <p class="text-body-tertiary fs-6">{{product.typeName}}</p>
    <span class="mb-2">{{ product.price | currency }}</span>
  </div>
</div>
