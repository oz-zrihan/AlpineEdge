
<div class="container mt-5">
    <div class="row">
        <div class="col-12">
            <table class="table table-hover" style="cursor: pointer;">
                <thead class="thead-light">
                    <tr>
                        <th>Order</th>
                        <th>Date</th>
                        <th>Delivery</th>
                        <th>Total price</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let o of orders" routerLink="/orders/{{o.orderId}}">
                        <th># {{o.orderId}}</th>
                        <td>{{o.orderDate | date: 'medium'}}</td>
                        <td> {{o.deliveryMethod?.name}} : {{o.deliveryMethod?.deliveryTime}} : {{o.deliveryMethod?.price| currency}}</td>
                        <td>{{o.finalPrice | currency}}</td>
                        <td>{{o.orderStatus}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
