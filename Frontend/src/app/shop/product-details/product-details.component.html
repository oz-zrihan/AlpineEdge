<div class="container">
  <div class="row" *ngIf="product">
    <div class="col-6">
      <img
        src="{{ baseImageUrl + product.pictureUrl }}"
        alt="{{ product.name }}"
        class="w-100"
      />
    </div>
    <div class="col-6">
      <h2>{{ product.name }}</h2>
      <p class="price">{{ product.price | currency }}</p>

      <h5 class="text-info mb-3" *ngIf="quantityInBasket > 0">
        You have {{ quantityInBasket }} of this item in your basket
      </h5>

      <div class="d-flex justify-content-start align-items-center">
        <i
          (click)="decrementQuantity()"
          class="fa fa-minus-circle text-secondary me-2"
          [ngClass]="{ disabled: isDisabled }"
        ></i>

        <span class="added-items">{{ quantity }}</span>

        <i
          (click)="incrementQuantity()"
          class="fa fa-plus-circle text-secondary ms-2"
        ></i>
        <button
          [disabled]="quantity === quantityInBasket"
          (click)="updateBasket()"
          class="btn btn-outline-warning ms-4"
        >
          {{ buttonText }}
        </button>
      </div>

      <div class="row mt-4">
        <h4>Description</h4>
        <p>{{ product.description }}</p>
      </div>
    </div>
  </div>
</div>
